<html>
<head>
<title>Character Recognizer</title>

<style>

/* Background Image*/
.bg{
       /* The image used */
       background-image: url("../static/Bleached-Wood-Blank-Tablet-Coffee-Cup-Beige-title.jpg");
       /*background-image: url("{{ url_for('static',filename='images/lalaland.jpg') }}");*/
       /* Full height */
       height: 100%;
       /* Center and scale the image nicely */
       background-position: center;
       background-repeat: no-repeat;
       background-size: cover;
   }

    /* Some CSS styling */
#sketchpadapp {
    /* Prevent nearby text being highlighted when accidentally dragging mouse outside confines of the canvas */
    -webkit-touch-callout: none;
    -webkit-user-select: none;
    -khtml-user-select: none;
    -moz-user-select: none;
    -ms-user-select: none;
    user-select: none;
}

.rightside {
    float:left;
    margin-left:350px;
    margin-top:300px;
}

/*defining style for the canvas*/
#sketchpad {
    float:left;
    height:196px;
    width:196px;
    border:2px solid #888;
    border-radius:4px;
    position:relative; /* Necessary for correct mouse co-ords in Firefox */
}

#myBtn {
    width: 10%;
    font-family: 'Lato', sans-serif; 
    font-size: 13px;
    padding: 10px;
    border: none;
    background: rgba(255, 255, 255, 0.1);
    color: black;
    cursor: pointer;
    margin-left:75px;
    margin-top:350px;
}

#myBtnHist {
    width: 10%;
    font-family: 'Lato', sans-serif; 
    font-size: 13px;
    padding: 10px;
    border: none;
    background: rgba(255, 255, 255, 0.1);
    color: black;
    cursor: pointer;
    margin-left:75px;
    /*margin-top:150px;*/
}

    /* Some CSS styling */
   
    /*positioning the recognize button*/
    .recognizebuttonposition {
        float:left;
        margin-left:-400px;
        margin-top:350px;
    }


</style>

<script>

  var canvas = document.getElementById("sketchpad");
  var ctx = canvas.getContext("2d");


  function init() {
    // Get the specific canvas element from the HTML document
    canvas = document.getElementById('sketchpad');

    // If the browser supports the canvas tag, get the 2d drawing context for this canvas
    if (canvas.getContext)
        ctx = canvas.getContext('2d');

    // Check that we have a valid context to draw on/with before adding event handlers
    if (ctx) {
      ctx.textAlign = "center"; 
      var output = "{{ output }}"
      if (output.length > 1)
        ctx.font = "22px Sitka";
      else
        ctx.font = "80px Sitka";
      ctx.fillText(output,98,98);
    }
  }

</script>

</head>



<body onload="init()">
    <div class="bg"/> 

    <div id="sketchpadapp">
        <div class="rightside">
            <canvas id="sketchpad" height="196" width="196"/>
        </div>
    </div>
    
      <!-- <h1>{{ output }}</h1>     -->

<!--       <form action = "{{ url_for('home_page') }}">
          <p><input type = "submit" value = "Back"></p>
      </form> -->

      <div>
          <p><button id="myBtn" onclick="window.location.href='{{ url_for('home_page') }}';">Draw Again</button></p>
      </div>
      
      <div>
            <p><button id="myBtnHist" onclick="hiddenOutput(canvas,ctx); window.location.href='{{ url_for('show_history') }}';">View History</button></p>
      </div>

  <!-- </div> -->

</body>
</html>
